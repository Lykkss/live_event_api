services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: live_event_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "uv run python manage.py migrate && uv run gunicorn mspr2_api.wsgi:application --bind 0.0.0.0:8000 --workers 4 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/live_event_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
